---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-master
  namespace: jenkins
  annotations: 
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'  
spec:
  type: LoadBalancer 
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - protocol: TCP
      port: 50000
      targetPort: 50000
  selector:
    app: jenkins
